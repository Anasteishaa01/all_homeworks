<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Food Delivery</title>
</head>
<body>
    <div class="hamburger-menu">
        <input id="menu_toggle" type="checkbox">
        <label class="menu_bth" for="menu_toggle">
            <span></span>
        </label>

        <ul class="menu_box">
            <li><a href="#" class="menu_item">Restaurants</a></li>
            <li><a href="#" class="menu_item">Recipes</a></li>
            <li><a href="#" class="menu_item">About</a></li>
            <li><a href="#" class="menu_item">Page</a></li>
        </ul>
        
    </div>
    <div id="block-body">
        <header>
            <img class="img-pizza" src="./assets/images/pizza.png" alt="pizza">
            <ul class="menu">
                <li><a class="menu1" href="#">Restaurants</a></li>
                <li><a class="menu1" href="#">Recipes</a></li>
                <li><a class="menu1" href="#">About</a></li>
                <li><a class="menu1" href="#">Page</a></li>
            </ul>
            <div class="auth">
                <a class="login" href="#">Login</a>
                <a class="sign-up" href="#">Sign up</a>
            </div>
        </header>
    </div>
    <main class="main">
        <h1>Your Favourite Food <br> Delivery Partner</h1>
        <p class="text">The food at your doorstep. Why starve when you have us. You <br> hunger partner. Straight out of the oven to your doorstep</p>
        <div id="search_wrapper">
            <label for="location">
                <input type="text" placeholder="Enter your delivery location" id="location">
                <button class="button">Order now</button>
            </label>
        </div>
        <button class="apple">Download on the App Store</button>
        <button class="google">GET IT ON Google Play</button>
        <div class="image-container">
            <img class="food" src="./assets/images/food-delivery-man-with-boxes-with-food.jpg" alt="food">
        </div>
